<form [formGroup]="form" (ngSubmit)="submitForm()">

  <div class="progress form-group" *ngIf="fileUploadService.percentDone">
    <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
      [style.width.%]="fileUploadService.percentDone">
    </div>
  </div>

  
  <div class="form-group">
    <div class="preview" *ngIf="preview && preview !== null">
      <img [src]="preview" [alt]="form.value.Image">
    </div>
  </div>


  <div class="row">
    <div class="col-md-12">
      <div class="col-md-6">
  <div class="form-group" class="col-sm4">
    <input type="file" (change)="uploadFile($event)">
  </div>
<br>

<mat-form-field class="example-full-width">
  <mat-label>ImageDesc</mat-label>
    <input matInput  class="form-control" placeholder="ImageDesc" formControlName="ImageDesc">
  </mat-form-field>
<br>
</div>
</div>
  </div>
  <div class="form-group">
    <button  mat-mini-fab color="primary" class="btn btn-danger btn-block btn-lg" >Create Artical</button>
  </div>
</form>
